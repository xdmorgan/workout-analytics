format-version: 1

settings:
  calculate-rem-size: true
  include-utility-classes: true

breakpoints:
  large: 768px

typography:
  h1-xxl:
    default:
      family: var(--font-heading)
      size: 42
      line: 46.2
      weight: normal
    large:
      size: 80
  h1-xl:
    default:
      family: var(--font-heading)
      size: 36
      line: 39.6
      weight: normal
    large:
      size: 64
  h1:
    default:
      family: var(--font-heading)
      size: 32
      line: 35.2
      weight: normal
    large:
      size: 48
  h2:
    default:
      family: var(--font-heading)
      size: 28
      line: 30.8
      weight: normal
    large:
      size: 32
  h3:
    default:
      family: var(--font-heading)
      size: 20
      line: 22
      weight: normal
    large:
      size: 24
  h4:
    default:
      family: var(--font-heading)
      size: 16
      line: 19.2
      weight: bold
    large:
      size: 20
  h5:
    default:
      family: var(--font-heading)
      size: 13
      line: 15.6
      weight: bold
    large:
      size: 16
  h6:
    default:
      family: var(--font-heading)
      size: 10
      line: 12
      weight: bold
      transform: uppercase
    large:
      size: 12
  lede:
    default:
      size: 18
      line: 27
    large:
      size: 24
  para:
    default:
      size: 16
      line: 27.2
    large:
      size: 18
  small:
    default:
      size: 14
      line: 23.8
    large:
      size: 16
  ui:
    default:
      size: 13
      line: 18.2
    large:
      size: 14
  caption:
    default:
      size: 10
      line: 15
    large:
      size: 12

wysiwyg:
  scope: "wysiwyg"
  elements:
    h1: h1
    h2: h2
    h3: h3
    h4: h4
    h5: h5
    h6: h6
    para:
      - p
      - ul
      - ol
      - dl
      - blockquote
    small: small
    caption: figcaption
  rhythm:
    default:
      before: 16px
      after: 16px
    large:
      before: 24px
      after: 24px

spacing:
  vertical-rhythm:
    include:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - ul
      - ol
      - dl
      - blockquote
      - figure
      - pre
    breakpoints:
      default:
        block: 1rem
  horizontal-reset:
    include:
      - blockquote
      - figure
      - dd
    breakpoints:
      default:
        inline: 0
